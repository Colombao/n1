<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Página{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        font-family: Arial, sans-serif;
        color: white;
      }
      .navbar {
        background-color: #2a2a2a !important; /* Cor de fundo escura para a navbar */
      }
      .navbar-nav .nav-link {
        color: white !important; /* Links brancos */
      }
      .navbar-nav .nav-link:hover {
        color: #0d6efd !important; /* Cor do link ao passar o mouse */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: white">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users">Consulta/Edição</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container principal -->
    <div class="container mt-5">
      {% block content %}
      <!-- Conteúdo dinâmico será inserido aqui -->
      {% endblock %}
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
      }

      .container-form {
        background-color: #2a2a2a;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
      }

      .toggle-btn {
        cursor: pointer;
        color: #0d6efd;
        text-decoration: underline;
        background: none;
        border: none;
        padding: 0;
      }

      .toggle-btn:hover {
        color: #0a58ca;
      }

      /* Toast styling */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="container-form">
      <!-- Formulário de Login -->
      <div id="loginForm">
        <h2 class="text-center">Login</h2>
        <form id="loginFormAction" method="POST">
          <div class="form-group mb-3">
            <label for="login">Email:</label>
            <input
              type="email"
              class="form-control"
              id="login"
              name="login"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="senha">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>
            Não tem uma conta?
            <button class="toggle-btn" id="showRegister">Cadastre-se</button>
          </p>
        </div>
      </div>

      <!-- Formulário de Cadastro -->
      <div id="registerForm" style="display: none">
        <h2 class="text-center">Cadastrar</h2>
        <form id="registerFormAction" method="POST">
          <div class="form-group mb-3">
            <label for="nome_real">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="nome_real"
              name="nome_real"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="senha">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success w-100">
              Cadastrar
            </button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>
            Já tem uma conta?
            <button class="toggle-btn" id="showLogin">Entre</button>
          </p>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
      // Alternância entre os formulários
      document
        .getElementById("showRegister")
        .addEventListener("click", function () {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("registerForm").style.display = "block";
        });

      document
        .getElementById("showLogin")
        .addEventListener("click", function () {
          document.getElementById("loginForm").style.display = "block";
          document.getElementById("registerForm").style.display = "none";
        });

      // Função para exibir toast
      function showToast(message, status) {
        const toastContainer = document.getElementById("toastContainer");

        const toastHTML = `
          <div class="toast align-items-center text-white bg-${status} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">${message}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        `;

        const toastElement = document.createElement("div");
        toastElement.innerHTML = toastHTML;

        toastContainer.appendChild(toastElement);

        const toast = new bootstrap.Toast(toastElement.querySelector(".toast"));
        toast.show();
      }

      document
        .getElementById("loginFormAction")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);

          fetch("/login", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              showToast(data.message, data.status);
              if (data.status === "success") {
                setTimeout(() => {
                  window.location.href = "/home";
                }, 2000);
              }
            });
        });

      document
        .getElementById("registerFormAction")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);

          fetch("/register", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              showToast(data.message, data.status);
            });
        });
    </script>
  </body>
</html>
